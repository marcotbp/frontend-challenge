<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Frontend Challenge</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/repo-details.css">
</head>

<body>
    <header class="header">
        <div class="header__menu">
            <a href="index.html">Home</a>
        </div>
    </header>
    <span class="message"></span>
    <section class="repo-details">
        <h1>Repository Details</h1>
        <table class="repo-details__list">
            <tbody>
                <tr class="repo-details__list-item">
                    <td class="repo-details__list-item--property">Name:</td>
                    <td class="repo-details__list-item--name-value"></td>
                </tr>
                <tr class="repo-details__list-item">
                    <td class="repo-details__list-item--property">Description:</td>
                    <td class="repo-details__list-item--description-value"></td>
                </tr>
                <tr class="repo-details__list-item">
                    <td class="repo-details__list-item--property">Stars:</td>
                    <td class="repo-details__list-item--stars-value"></td>
                </tr>
                <tr class="repo-details__list-item">
                    <td class="repo-details__list-item--property">Language:</td>
                    <td class="repo-details__list-item--language-value"></td>
                </tr>
                <tr class="repo-details__list-item">
                    <td class="repo-details__list-item--property">Link:</td>
                    <td class="repo-details__list-item--link-value"></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/repo-details.js"></script>

</html>
